<!DOCTYPE html>
<html>
    <head>
        <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body> 
        <div>
            <form class="m-5">
                <h2 class="text-center">Contact US</h2>
                
                <!--ctrl + k + c-->
                <!--name-->
                 <div class="form-group">
                    <label>name</label>
                    <input type="text" class="form-control">
                </div>

                <!---Email-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>

                <!--Phone number-->
                <div class="form-group">
                    <label>pahone number</label>
                    <input type="phone number" class="form-control">
                </div>

                <!--Alternate number-->
                <div class="form-group">
                    <label>Alternate number</label>
                    <input type="Alternate number" class="form-control">
                </div>

                <!--message-->
                <div class="form-group">
                    <label>message</label>
                    <input type="message" class="form-control">
                </div>

                <div class="mt-3">
                    <input type="button" class="btn btn-primary" value="send mail">
                </div>

            </form>
        </div>
    </body>
</html>
